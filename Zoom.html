<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zoom GIF</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    .stage {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: #000;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: zoom 6s ease-in-out infinite alternate;
      transform-origin: center center;
    }
    @keyframes zoom {
      from { transform: scale(1); }
      to   { transform: scale(1.25); }
    }
  </style>
</head>
<body>
  <div class="stage">
    <img src="dog.gif" alt="GIF zoom" />
  </div>
</body>
</html>
